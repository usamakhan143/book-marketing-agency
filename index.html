<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.pexels.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Viewport and meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional book marketing services for independent authors and self-published writers. Increase your book sales with proven marketing strategies." />
    <meta name="theme-color" content="#f59e0b" />

    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="referrer" content="origin-when-cross-origin" />

    <!-- Font preloading for better LCP -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" /></noscript>

    <title>Author Glide - Professional Book Marketing Services</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Preload critical resources -->
    <script>
      // Preload critical images for better performance
      const criticalImages = [
        'https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=100&format=webp',
        'https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=100&format=webp'
      ];

      criticalImages.forEach(src => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = src;
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
